apiVersion: v1
kind: ServiceAccount
metadata:
  name: sitemap-updater-sa
  namespace: default # Assuming default namespace, change if needed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-exec-role
  namespace: default # Assuming default namespace
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "list"] # Need get/list to find pod by label
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"] # Need create permission on the exec subresource
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sitemap-updater-exec-binding
  namespace: default # Assuming default namespace
subjects:
- kind: ServiceAccount
  name: sitemap-updater-sa
  namespace: default
roleRef:
  kind: Role
  name: pod-exec-role
  apiGroup: rbac.authorization.k8s.io 