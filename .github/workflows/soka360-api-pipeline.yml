name: sokapulse CI/CD workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    # needs: debug-build
    runs-on: ubuntu-latest
    env:
      DOCKER_REPOSITORY: bensonokiora
      IMAGE_NAME: sokapulse_docker
      IMAGE_TAG: release${{ github.run_number }}
      # Default values for API variables
      NEXT_PUBLIC_API_BASE_URL: https://jackpot-predictions.com/soka/api/v1
      NEXT_PUBLIC_API_KEY: 8d34f6a812b94592af856e1c1678cd7893e4098c2b5f40c3a5c71ef7f7c14bd9

    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitLab Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.gitlab.com/${{ env.DOCKER_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # Add build args for environment variables
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ env.NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_API_KEY=${{ env.NEXT_PUBLIC_API_KEY }}

      - name: Replace tokens in deployment files
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["kubernetes/*.yaml"]'
          tokenPrefix: '__'
          tokenSuffix: '__'
        env:
          DOCKER_REPOSITORY: ${{ env.DOCKER_REPOSITORY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_API_KEY: ${{ env.NEXT_PUBLIC_API_KEY }}

      - name: deploy to k8s
        uses: Azure/k8s-set-context@v3.0
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Kubectl tool installer
        uses: Azure/setup-kubectl@v3

      - name: Deploy Kubernetes secrets
        run: |
          # Create the secret with latest values
          kubectl create secret generic sokapulse-secrets \
            --from-literal=NEXT_PUBLIC_API_BASE_URL="${{ env.NEXT_PUBLIC_API_BASE_URL }}" \
            --from-literal=NEXT_PUBLIC_API_KEY="${{ env.NEXT_PUBLIC_API_KEY }}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "Secret sokapulse-secrets created/updated successfully"

      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v4
        with:
          namespace: 'default'
          manifests: |
              kubernetes/deployment.yaml
              kubernetes/sitemap-updater-rbac.yaml
              kubernetes/sitemap-cronjob.yaml
